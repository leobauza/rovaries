<header class="main__header">
  <h1>{{page_title}}</h1>
</header>


<section class="slider">
  <div ng-repeat="slide in slider" class="slide" ng-class="{active:compareToName(slide.slide_title)}">
    <h3>{{slide.slide_title}}</h3>
    <!-- <span ng-bind-html="slide.slide_body | unsafe"></span> -->
    <div btf-markdown="slide.slide_body"></div>
    <div ng-hide="slide.slide_image === 0">{{slide.slide_image}}</div>
  </div>
</section>
