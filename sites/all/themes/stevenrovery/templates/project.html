<header class="main__header -project">
  <h1>{{page_title}}</h1>
  <nav class="project__nav">
    <a class="prev" href="/{{prevProject.alias}}">&lt;</a>
    <a class="back" href="/{{base}}">...</a>
    <a class="next" href="/{{nextProject.alias}}">&gt;</a>
  </nav>
</header>

<article>
  <h1>{{project_title}}</h1>
  <h3>{{role}}</h3>
  <div ng-repeat="row in rows">
    <p>{{row.description}}</p>
    <img alt="{{row.description}}" ng-src="{{row.file_uri}}" />
    <p><strong>image:</strong> {{row.file_uri}}</p>
    <p><strong>image position:</strong> {{row.image_position}}</p>
  </div>
</article>
