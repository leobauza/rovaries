<header class="main__header">
  <h1>{{page_title}}</h1>
</header>

<ul ng-hide="mobile" ng-repeat="group in groups" class="row projects-listing">
  <li ng-class="{f: $first, l: $last}" ng-repeat="project in group" class="span4 projects-listing__item">
    <a href="/{{project.alias}}">
      <img alt="{{project.node_title}}" ng-src="{{project.field_field_image}}">
      <div class="inner">
        <div class="table">
          <h2>
            {{project.node_title}}
            <span class="sub-title">{{project.field_field_role[0].raw.value}}</span>
          </h2>
          <!-- {{project.node_created}} -->
        </div>
      </div>
    </a>
  </li>
</ul>


<ul ng-show="mobile" class="projects-listing">
  <li ng-repeat="project in projects" class="projects-listing__item">
    <a href="/{{project.alias}}">
      <img alt="{{project.node_title}}" ng-src="{{project.field_field_image}}">
      <div class="inner">
        <h2>
          {{project.node_title}}
          <span class="sub-title">{{project.field_field_role[0].raw.value}}</span>
        </h2>
      </div>
    </a>
  </li>
</ul>
