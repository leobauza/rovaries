<header class="main__header -project">
  <h1>{{page_title}}</h1>
  <nav class="project__nav">
    <a class="prev" href="/{{prevProject.alias}}">&lt;</a>
    <a class="back" href="/{{base}}">...</a>
    <a class="next" href="/{{nextProject.alias}}">&gt;</a>
  </nav>
</header>

<article class="project-rows">
  <div class="row -project" ng-repeat="row in rows">

    <img alt="{{row.desc}}" class="project-row__image span8" ng-src="{{row.img}}" />
    <div class="project-row__text span4">
      <header ng-if="$first" class="project__header">
        <h1>{{project_title}}</h1>
        <h3>{{role}}</h3>
      </header>
      <div class="project-row__description">
        <p>{{row.desc}}</p>
      </div>
    </div>
    <!-- <p><strong>image:</strong> {{row.file_uri}}</p> -->
    <!-- <p><strong>image position:</strong> {{row.image_position}}</p> -->
  </div>
</article>

<section class="projects-listing-wrap">
  <ul ng-hide="mobile" ng-repeat="group in groups" class="row projects-listing">
    <li ng-class="{f: $first, l: $last}" ng-repeat="project in group" class="span4 projects-listing__item">
      <img alt="{{project.node_title}}" ng-src="{{project.field_field_image}}">
      <a href="/{{project.alias}}">
        <div class="inner">
          <h2>
            <span class="text">
              {{project.node_title}}
              <span class="sub-title">{{project.field_field_role[0].raw.value}}</span>
            </span>
          </h2>
          <i class="border"></i>
        </div>
      </a>
    </li>
  </ul>
</section>

<ul ng-show="mobile" class="projects-listing">
  <li ng-repeat="project in projects" class="projects-listing__item">
    <a href="/{{project.alias}}">
      <img alt="{{project.node_title}}" ng-src="{{project.field_field_image}}">
      <div class="inner">
        <h2>
          {{project.node_title}}
          <span class="sub-title">{{project.field_field_role[0].raw.value}}</span>
        </h2>
      </div>
    </a>
  </li>
</ul>
